@for (category of cards; let index = $index; track index) {
  <div>
    <div class="py-2">
      <ion-text>
        {{ category.title | translate }}
      </ion-text>
    </div>
    @for (card of category.cards; let index = $index; track index) {
      <app-card [logo]="card.icon" [title]="card.title" [color]="card.color" (cardClick)="cockpitService.navigateTo(card.componentname)"/>
    }
  </div>
}
