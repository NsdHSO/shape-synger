<ion-tabs>
  <ion-tab-bar slot="bottom" color="light">
    @for (route of activatedRoute.snapshot.data['routes']; track route; let index = $index) {
      <ion-tab-button tab="overview" [href]="route.href" [attr.data-test]="'tabs_' + index | naked">
        <ion-icon aria-hidden="true" name="triangle"></ion-icon>
        <ion-label>{{ route.title }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
