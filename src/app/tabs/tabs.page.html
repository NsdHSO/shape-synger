<ion-tabs>

  <ion-tab-bar slot="bottom" color="light">
    <ion-tab-button tab="overview" [href]="RoutingSateService.paths.tabs+'/'+RoutingSateService.paths.overview">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>{{ RoutingSateService.paths.overview[0].toUpperCase()+RoutingSateService.paths.overview.slice(1) }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
